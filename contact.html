<body>

<style>
    body {
        background-image: url('unnamed.jpg');
        position: center;
        width: 99%;
        height: 100%;
        background-color: #fff;
        text-align: center;
        font-family: Verdana, Arial, sans-serif;
        color: #000;
        font-size: 16px;
        font-style: normal;
        overflow: inherit;
    }
</style>

<nav>
    <ul>
        <li><a  href="agorafobie%20reizen.html">home</a></li>

<div id="logo">
</div>
<main>
    <P id="contact">
        <span>Heeft u vragen?</span> <br>
        <em><span>Contactacteer ons!</span></em>
        <br>
    </P>
    <form name="Contactgegevens"
          action="mailto: postmaster@radiogaga.com"
          method="post">
        <fieldset>
             <legend>Contactgegevens</legend>
            <input required type="text" id="naam" name="naam" placeholder="Naam"><br>
            <input required type="email" id="email" name="email" placeholder="E-Mail"><br>
            <input required type="text" id="mobiel" name="mobiel" placeholder="Mobiel"><br>
            <br>
            <br>
            <br>
            <input type="text" id="feedback" name="feedback" placeholder="Tik je vraag of commentaar in...">
            <br>
            <input type="submit" id="verzend" name="verzend" value="Verzend">

        </fieldset>
    </form>
</main>
<footer>

    <p>Copyright &copy; 2020 <i>Ontworpen door: SD20-1</i>
        Alle rechten voorbehouden.</p>

    <label class="switch">
        <input type="checkbox"  onclick="window.location.href='contacteng.html'">
        <span class="slider round"></span>
    </label>

    <img class="nlvlag" src="images/nl%20vlag.gif">
    <img class="amflag" src="images/FsOy.gif">

</footer>




<script>
    const text = document.querySelectorAll('a');
    text.forEach(a =>{
        a.innerHTML = a.textContent.split('').map((text, wave) =>
            `<span style="transition-delay: ${wave * 50}ms">${text}</span>`).join('');
    });
</script>
